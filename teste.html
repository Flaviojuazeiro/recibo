  <input type="checkbox" id="checkboxDuplicar"> Marcar para duplicar
<div id="divOriginal">
  Conteúdo original da div
</div>
<div id="divDuplicada">
  <!-- A div duplicada será inserida aqui -->
</div>

<script>
  var checkboxDuplicar = document.getElementById('checkboxDuplicar');
  var divOriginal = document.getElementById('divOriginal');
  var divDuplicada = document.getElementById('divDuplicada');

  checkboxDuplicar.addEventListener('change', function() {
    if (checkboxDuplicar.checked) {
      // Duplicar a div
      var divClone = divOriginal.cloneNode(true);
      divDuplicada.appendChild(divClone);
    } else {
      // Remover a div duplicada se estiver presente
      while (divDuplicada.firstChild) {
        divDuplicada.removeChild(divDuplicada.firstChild);
      }
    }
  });
</script>
